<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Clean Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css"/>
    <!-- 适配IE -->
    <!--[if lt IE 9]>
    <script src="libs/bootstrap/html5shiv.js"></script>
    <script src="libs/bootstrap/respond.js"></script>
    <![endif]-->
</head>
<body>
<!--头部固定导航-->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!--响应式菜单按钮-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span>MENU</span>

                <div style="display: inline-block">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>

            </button>
            <a class="navbar-brand" href="http://www.bootcss.com/">Start Bootstrap</a>
        </div>
        <!--响应式菜单按钮-->
        <!--右侧菜单列表-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void (0)">HOME</a></li>
                <li><a href="javascript:void (0)">ABOUT</a></li>
                <li><a href="javascript:void (0)">SAMPLE POST</a></li>
                <li><a href="javascript:void (0)">CONTACT</a></li>
            </ul>
        </div>
        <!--右侧菜单列表-->
    </div>
</nav>
<!--头部固定导航-->
<!--头部图片合子-->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <hr class="small"/>
                    <span class="subHeading">A Clean Blog Theme by Start Bootstrap</span>

                </div>
            </div>
        </div>
    </div>
</header>
<!--头部图片盒子-->
<!--主体内容-->
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div id="posts"></div>
                <ul class="paper clearfix">
                    <li class="previous"><a href="javascript:void (0)"><span>←</span> Newer</a></li>
                    <li class="next"><a href="javascript:void (0)">Older <span>→</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr/>
</div>
<!--主体内容-->
<!--底部内容-->
<footer>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-offset-1 col-md-10">
            <ul>
                <li><a href="http://www.ituite.com/" class="iconfont icon-tuitetwitter43"></a></li>
                <li><a href="http://www.lianpula.cc/facebook/guanwang.htm" class="iconfont icon-facebook"></a></li>
                <li><a href="https://github.com/" class="iconfont icon-github"></a></li>
            </ul>
            <p>Copyright © Your Website 2016</p>
        </div>
    </div>
</div>
</footer>
<!--底部内容-->
<!--内容模板-->
<script id="posts-page" type="text/html">
    {{each result as value}}
    <div class="post_preview">
        <a href="detail.html?id={{value.id}}">
            <h2 class="post_title">{{value.title}}</h2>

            <h3 class="post_subtitle">{{value.excerpt}}</h3>
        </a>

        <p class="post_meta">Posted by <a href="login.html">{{value.user_id}}</a> <span>{{value.created}}</span></p>
    </div>
    <hr/>
    {{/each}}
</script>
<!--内容模板-->
<script src="libs/jquery/jquery.js"></script>
<script src="libs/bootstrap/bootstrap.js"></script>
<script src="libs/template/template.js"></script>
<script src="libs/layer/src/layer.js"></script>
<script src="js/index.js"></script>
</body>
</html>
