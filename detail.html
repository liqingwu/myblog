<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="css/detail.css">
    <!-- 适配IE -->

    <script src="libs/bootstrap/html5shiv.js"></script>
    <script src="libs/bootstrap/respond.js"></script>
    <![endif]-->
</head>
<body>
<!--头部固定导航-->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!--响应式菜单按钮-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span>MENU</span>

                <div style="display: inline-block">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>

            </button>
            <a class="navbar-brand" href="http://www.bootcss.com/">Start Bootstrap</a>
        </div>
        <!--响应式菜单按钮-->
        <!--右侧菜单列表-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">HOME</a></li>
                <li><a href="javascript:void (0)">ABOUT</a></li>
                <li><a href="javascript:void (0)">SAMPLE POST</a></li>
                <li><a href="javascript:void (0)">CONTACT</a></li>
            </ul>
        </div>
        <!--右侧菜单列表-->
    </div>
</nav>
<!--头部固定导航-->
<!--头部图片合子-->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading"></div>
            </div>
        </div>
    </div>
</header>
<!--头部图片盒子-->
<!--帖子内容-->
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="postsbox"></div>
            </div>
        </div>
    </div>
</div>
<!--帖子内容-->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <hr/>
            <div class="media"></div>
            <hr/>
            <form class="row">
                <input type="hidden" name="post_id" value="36"/>

                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="name">author</label>
                        <input type="text" class="form-control" id="name" name="author">
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="author_email">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="comment">comment</label>
                        <textarea class="form-control" rows="6" id="comment" name="content"></textarea>
                    </div>
                </div>
                <div class="c9uol-xs-12">
                    <input type="button" class="btn btn-default btn-block" value="SUBMIT">
                </div>
            </form>
        </div>
    </div>
</div>
<!--底部内容-->
<hr/>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-offset-1 col-md-10">
                <ul>
                    <li><a href="http://www.ituite.com/" class="iconfont icon-tuitetwitter43"></a></li>
                    <li><a href="http://www.lianpula.cc/facebook/guanwang.htm" class="iconfont icon-facebook"></a></li>
                    <li><a href="https://github.com/" class="iconfont icon-github"></a></li>
                </ul>
                <p>Copyright © Your Website 2016</p>
            </div>
        </div>
    </div>
</footer>
<!--底部内容-->
<!--评论模板-->
<script id="comments" type="text/html">
    {{each result as value}}
    <div class="media-left">
        <a href="login.html">
            <img class="media-object" src="images/6.jpg">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{value.author}}</h4>

        <p>{{value.content}}</p>

        <div class="meta">
                <span>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <em>{{value.created}}</em>
        </span>
        <span class="pull-right">
                <a href="javascript:getSupport('{{value.id}}')" class="support">
                    <i class="fa fa-thumbs-o-up"></i>
                    <span>{{value.support}}</span>
                </a>
                <a href="javascript:getOppose('{{value.id}}')" class="oppose">
                    <i class="fa fa-thumbs-o-down"></i>
                    <span>{{value.oppose}}</span>
                </a>
                </span>
        </div>
    </div>
    {{/each}}
</script>
<!--评论模板-->
<script src="libs/jquery/jquery.js"></script>
<script src="libs/bootstrap/bootstrap.js"></script>
<script src="libs/template/template.js"></script>
<script src="libs/layer/src/layer.js"></script>
<script src="js/detail.js"></script>
<!-- 自己的js -->
</body>
</html>
